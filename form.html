<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import materialize.css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <title>Start My Day</title>
</head>
<body>
<div class="container">
    <form class="col s12">
        <div class="input-field">
            <input id="username" type="text" class="validate">
            <label for="username"> Username: </label>
            </div>

        <div class="input-field">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
        </div>
        
        <div class="row">
                <div class="input-field col s4">
                    <input id="giphy" type="text" class="validate">
                    <label for="giphy">Random-Fun-Generator</label>
                </div>
            </div>

        <div class="row" id="events">
            <div class="input-field col s4">
                <input placeholder="Event" id="event" type="text" class="validate">
                <label for="event">Where are you going today?</label>
            </div>
            <div class="input-field col s4">
                <input id="address" type="text" class="validate">
                <label for="address">Address</label>
            </div>
            
            <div class="col s2">
                <input id="arrivalTime" class="timepicker"><i class="material-icons">access_time</i>
                <label for="arrivalTime">Arrival Time</label>
                    <script>
                        $(document).ready(function(){
                            $('.timepicker').timepicker();
                        });
                    </script>
                </div>   
                <a class="btn-floating btn-medium waves-effect waves-light blue" id="addButton"><i class="material-icons">add</i></a>
                <a class="btn-floating btn-medium waves-effect waves-light blue" id="removeButton"><i class="material-icons">remove</i></a>
    
        </div>
        
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
        
    </form>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/appscript.js"></script>
</body>
</html>
